name: pytui
channels:
  - conda-forge
  - defaults
dependencies:
  - python>=3.8
  - pip
  - click>=8.0.0  # For CLI functionality
  - graphviz      # System GraphViz binaries
  - pip:
    - textual>=0.9.0  # For building the TUI
    - rich>=12.0.0    # For pretty logging and formatting
    - pygraphviz      # For call graph rendering (will use system GraphViz)
    # Development dependencies
    - pytest>=7.0.0   # For testing
    - pytest-asyncio>=0.19.0  # For testing async functions
    - black           # For code formatting
    - isort           # For import sorting
    - flake8          # For linting
    - mypy            # For type checking
